<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" placeholder="Name" id="name" required/> <br> <br>
		<label for="email">Email</label>
		<input type="email" placeholder="Email" id="email" required/> <br> <br>
		<input type="radio" id="gender_m" name="gender" required/> <label for="gender_m">Male</label>
		<input type="radio" id="gender_f" name="gender" required/> <label for="gender_f">Female</label> <br> <br>
		<label for="cars">Car Brands</label>
		<select id="cars" required>
			<option>--Please choose an option--</option>
			<option>Toyoto</option>
			<option>Volkswagen</option>
			<option>Mercedes-Benz</option>
		</select> <br> <br>
		<label for="age">Age</label>
		<input type="number" placeholder="Age" id="age" required/> <br> <br>
		<label for="dob">DOB</label>
		<input type="date" id="dob" required/> <br> <br>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx" required/> <br> <br>
		<label for="password">Password</label>
		<input type="password" placeholder="Password" id="password" required/> <br> <br>
		<input type="checkbox" id="tos" required/> <label for="tos">I agree to the TOS</label> <br> <br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
